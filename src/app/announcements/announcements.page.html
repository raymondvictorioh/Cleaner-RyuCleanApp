<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Announcements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Announcements from Manager
    </ion-list-header>

    <ion-item-sliding *ngFor="let announcement of announcements">
      <ion-item>
        <ion-avatar slot="start">
          <img src="./../../assets/manager.jpg">
        </ion-avatar>
        <ion-label>
          <h2 style="weight:500">Manager</h2>
          <h3>{{announcement.title}}</h3>
          <p>{{announcement.bodyMessage}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>
