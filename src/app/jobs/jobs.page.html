<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs #myTabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="view-all-jobs">

        <ion-icon name="today"></ion-icon>
        <ion-label>Scheduled</ion-label>
        <!-- <ion-badge>6</ion-badge> -->
      </ion-tab-button>

      <ion-tab-button tab="viewAllPastJobs">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Past</ion-label>

      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


</ion-content>
