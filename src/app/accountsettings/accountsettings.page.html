<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>


  <div *ngIf="resultSuccess == true" style="color: blue;">
    {{message}}
  </div>

  <div *ngIf="resultError == true" style="color: red;">
    {{message}}
  </div>


  <form #updateCleanerForm="ngForm" (ngSubmit)="update(updateCleanerForm)">

    <ion-list>
      <ion-item>
        <ion-label><b>First Name</b></ion-label>
        <ion-input type="text" id="firstName" name="firstName" [(ngModel)]="cleaner.firstName" required="true"
          #firstName="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><b>Last Name</b></ion-label>
        <ion-input type="text" id="lastName" name="lastName" [(ngModel)]="cleaner.lastName" required="true" #lastName="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><b>Bank Account Number</b></ion-label>
        <ion-input type="text" id="bankAccountNumber" name="bankAccountNumber" [(ngModel)]="cleaner.bankAccountNumber"
          required="true" #lastName="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-button type="submit" ion-button block>
          Update
        </ion-button>
      </ion-item>

    </ion-list>

  </form>
</ion-content>
